<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
      let Loguser = localStorage.getItem("UserEmail");
      
  if (Loguser == "" || Loguser == null) {
    alert("User is not Loged In.");
    window.location.href = "./Welcome.html";
  }
    </script>
     <link rel="stylesheet" href="CSS/Main.css">
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"
       integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
       <script src="js/Common.js"></script>
  </head>
  <body>

    <div id="navbar"></div>
     
<table class="table table-striped table-hover" id="UserList">
  <thead>
    <tr>
        <th>Fullname</th>
        <th>Email</th>
        <th></th>
    </tr>
    <tbody>

   
  </tbody>

</thead>

</table>

      <script>
 documentList=()=>{
  let users = localStorage.getItem("users")
    ? JSON.parse(localStorage.getItem("users"))
    : [];

            var htmlContent = "";
           
            for (var i = 0; i < users.length; i++) {
                htmlContent += "<tr><td>" + users[i].Fullname + "</td><td>" + users[i].Email + "</td>"   
                                  
                    if( users[i].Email == localStorage.getItem("UserEmail"))
                {
                   htmlContent += "<td><a href='./EditUser.html?UserEmail=" + users[i].Email +"' >Edit</a></td></tr>";
                }
                   else
                   {
                    htmlContent += "<td> <a href='./EditUser.html?UserEmail=" + users[i].Email +"' >Edit</a> |<a href='#' onClick=onDelete('" + users[i].Email +"')>Delete</a>  </td></tr>";
                   } 
                        
      
            }
            document.getElementById('UserList').innerHTML =htmlContent;
           // document.write(htmlContent);

           

}

documentList();

function onDelete(UserEmail) {
          if (confirm('Are you sure to delete this record ?')) {
            let users = JSON.parse(localStorage.getItem("users"));
            let filetusers = users.filter((item) => item.Email !== UserEmail);
            localStorage.setItem("users", JSON.stringify(filetusers));
            documentList();
      
    }
  }
       
       
       </script>
    


  </body>
</html>
